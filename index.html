<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atlasg.Country-search</title>
    <link rel="icon" type="image/png" href="earth.png">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" media="screen and (max-width:900px)" href="src/phone.css" />

<body>
    <header class=" header">
        <div class="img">
            <img src="earth.png" alt="image loading" />
            <div>
                <h1 class="nav-h1 font-bold">atlasg</h1>
            </div>
        </div>
        <ul id="ul" class="ul">

            <li class="li"><a href="#">Contect Us</a></li>
        </ul>

        <form action="#" class="relative text-center">
            <input type="text" id="text" oninput="showSuggestions(this.value)" />
            <div id="suggestions"></div>
            <span class="material-symbols-outlined cursor-pointer text-[30px] hover:bg-blue-400 h-[30px] svgsearch"

                search

        <div class="icon" onclick="myFunction()">

            <div class="line"></div>
            <div class="line"></div>

        </div>

    </header>

    <div class="flex gap-4 flex-wrap container mx-auto my-5 p-2 justify-center" id="carddiv">
        <!-- all the divs containes the data about the country is appended here -->
    </div>
    <div class="text-center font-bold text-xl">Photos Related to <span id="photoscountryname"></span></div>
    <div class="mainphotodiv">
        <div id="w150" class="flexx"></div>
        <div id="w100" class="flexx"></div>
    </div>
    <marquee behavior="" direction="right" class="bg-[#bdedff] absolute ">Â© 2020 Copyright: atlasg.netlify.app</marquee>
